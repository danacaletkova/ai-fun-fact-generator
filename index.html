<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Fun Fact Factory: AI fun fact generator</title>
  </head>
  <body>
    <header>
      <img src="src/fun-fact-factory.png" alt="" />
    </header>
    <main>
      <form action="">
        <label for="search-bar">Enter a topic</label>
        <input
          type="text"
          id="search-bar"
          required
          autofocus
          placeholder="e.g. bananas, Harry Potter, ..."
        />
        <input type="submit" value="Generate a fun fact" />
      </form>
      <div class="answer">Apples float...</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/danacaletkova" target="_blank"
        >Dana Caletkova</a
      >
      and is open-sourced on
      <a
        href="https://github.com/danacaletkova/ai-fun-fact-generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://fun-fact-factory.netlify.app" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
